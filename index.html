 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
 <h3>ストップウォッチ</h3>
 
 <div id="container">
  <p id="timer">
   <span id="hour">0</span>h:<span id="min">0</span>m:<span id="sec">0</span>s:<span id="ms">0</span>ms
  </p>
 </div>
 
 <div id="buutons">
  <button id="start" type="button">スタート</button>
  <button disabled id="stop" type="button">ストップ</button>
  <button disabled id="reset" type="button">リセット</button>
 </div>
 
 <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script> 
 <script src="main.js"></script>
 </body>
 </html>
